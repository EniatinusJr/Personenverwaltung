<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>personForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personenverwaltung" />
    <link rel="stylesheet" href="style.css">
</head>

<style>
    input{
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    .personForm{
        margin: 0.5rem;
    }


</style>

<body>

<div class="row justify-content-md-center personForm">
    <div class="col-lg-6  col-sm-10 col-12">
        <h1>Personalverwaltung</h1>

        <form action="#" th:action="@{/create/{id}(id = ${person.id})}" th:object="${person}" method="post">

            <div class="form-floating ">
                <input th:value="${person.name}" th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name" required>
                <label for="name">Name</label>
            </div>

            <div class="form-floating">
                <input th:value="${person.lastname}" th:field="*{lastname}" type="text" class="form-control" id="lastname" placeholder="Enter lastname" required>
                <label for="lastname">Lastname</label>
            </div>

            <div class="form-floating">
                <input th:value="${person.email}" th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <label for="exampleInputEmail1">Email address</label>
            </div>

            <div class="form-floating">
                <input th:value="${person.birthdate}" th:field="*{birthdate}" id="birthdate" class="form-control" type="date" required />
                <label for="birthdate">Birthdate</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" id="male" type="radio" name="gender" th:field="*{gender}" th:value="m" />
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" id="female" type="radio" name="gender" th:field="*{gender}" th:value="f" required/>
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" id="other" type="radio" name="gender" th:field="*{gender}" th:value="o" />
                <label class="form-check-label" for="other">
                    Other
                </label>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary btn-lg col-12 active">Submit</button>
            </div>


        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
