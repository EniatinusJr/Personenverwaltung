<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>personForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personenverwaltung" />
</head>
<body>
<form action="#" th:action="@{/create/{id}(id = ${person.id})}" th:object="${person}" method="post">

    <div class="form-group">
        <label for="name">Name</label>
        <input th:value="${person.name}" th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>

    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input th:value="${person.lastname}" th:field="*{lastname}" type="text" class="form-control" id="lastname" placeholder="Enter lastname">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input th:value="${person.email}" th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input th:value="${person.birthdate}" th:field="*{birthdate}" id="birthdate" class="form-control" type="date" />
    </div>

    <div class="form-check">
        <input class="form-check-input" id="male" type="radio" name="gender" th:field="*{gender}" th:value="m" />
        <label class="form-check-label" for="male">
            Male
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" id="female" type="radio" name="gender" th:field="*{gender}" th:value="f" />
        <label class="form-check-label" for="female">
            Female
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
